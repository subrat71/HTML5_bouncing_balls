<html>
<head>
	<title>Bouncing ball</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init()">
	<div class="wrap">
		<div class="header">
			<span>HTML5 BOUNCING BALLS</span>
		</div>
		<div class="stage">
			<canvas id="stageCanvas" width="800" height="500"></canvas>
		</div>
		<div class="footer">
			<span id="frameCountSpan"></span>
			<button onclick="play()">Resume</button>
			<button onclick="pause()">Pause</button>
			<span>Speed : </span>
			<span id="speedValueSpan"></span>
			<input type="range" name="speed" id="speedRange" min="0.1" max="3" step="0.2" oninput="updateSpeed(this.value)">
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
